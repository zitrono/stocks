<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stockInput { width: 60%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #chartContainer { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        .chart-container { display: flex; align-items: center; justify-content: space-between; width: 60%; }
        .chart { display: block; cursor: pointer; }
        .change { font-size: 1.2em; font-weight: bold; margin-left: 10px; }
        .green { color: green; }
        .red { color: red; }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Stock Chart Viewer</h1>
    <h2>Version 1.3 -Firebase</h2>
    <input type="text" id="stockInput" placeholder="Enter stock symbols (comma separated)">
    <button onclick="updateCharts()">Update Charts</button>
    <div id="chartContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxLAz4js-Ga8otOmW6Dd1uclDZd2_Z0Xs",
            authDomain: "stocks-1db2c.firebaseapp.com",
            databaseURL: "https://stocks-1db2c-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "stocks-1db2c",
            storageBucket: "stocks-1db2c.appspot.com",
            messagingSenderId: "714617456475",
            appId: "1:714617456475:web:e63c98ebf91f11ffab7c7e",
            measurementId: "G-Y06N1B7CZP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('sessionData');

        function saveSessionData(data) {
            dbRef.set({ stocks: data });
        }

        function loadSessionData(callback) {
            dbRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.stocks) {
                    callback(data.stocks);
                }
            });
        }

        async function fetchCompanyName(symbol) {
            let response = await fetch(`https://financialmodelingprep.com/api/v3/profile/${symbol}?apikey=WDNbcPeFae0D9GaCx4syMsjAt2fKO3Hu`);
            let data = await response.json();
            return data.length > 0 ? data[0].companyName : symbol;
        }

        async function fetchPreMarketData(symbol) {
            let response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=cuu664pr01qv6ijm0140cuu664pr01qv6ijm014g`);
            let data = await response.json();
            let changeClass = data.d >= 0 ? 'green' : 'red';
            return `<span class='change ${changeClass}'>${data.c.toFixed(2)} (${data.d.toFixed(2)}, ${data.dp.toFixed(2)}%)</span>`;
        }

        async function loadCharts(stocks) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';
            for (const stock of stocks) {
                const companyName = await fetchCompanyName(stock);
                const preMarketData = await fetchPreMarketData(stock);
                const title = document.createElement('h3');
                title.innerText = companyName;
                container.appendChild(title);
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                const link = document.createElement('a');
                link.href = `https://finviz.com/quote.ashx?t=${stock}&p=d`;
                link.target = "_blank";
                const img = document.createElement('img');
                img.src = `https://charts2-node.finviz.com/chart.ashx?cs=l&t=${stock}&tf=d&s=linear&ct=candle_stick`;
                img.className = 'chart';
                link.appendChild(img);
                chartContainer.appendChild(link);
                const preMarketElement = document.createElement('div');
                preMarketElement.innerHTML = preMarketData;
                chartContainer.appendChild(preMarketElement);
                container.appendChild(chartContainer);
            }
        }

        function updateCharts() {
            const input = document.getElementById('stockInput').value;
            const stocks = input.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            saveSessionData(stocks);
            loadCharts(stocks);
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadSessionData((savedStocks) => {
                document.getElementById('stockInput').value = savedStocks.join(', ');
                loadCharts(savedStocks);
            });
        });
    </script>
</body>
</html>
