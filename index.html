<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stockInput { width: 60%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #chartContainer { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        .chart { display: block; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stock Chart Viewer</h1>
    <input type="text" id="stockInput" placeholder="Enter stock symbols (comma separated)">
    <button onclick="updateCharts()">Update Charts</button>
    <div id="chartContainer"></div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Function to fetch company name from Finnhub API
        async function fetchCompanyName(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/profile2?symbol=${symbol}&token=YOUR_API_KEY`);
                const data = await response.json();
                return data.name || symbol;
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return symbol;
            }
        }

        // Function to load charts based on stock symbols
        async function loadCharts(stocks) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            for (const stock of stocks) {
                const companyName = await fetchCompanyName(stock);
                const title = document.createElement('h3');
                title.innerText = companyName;
                container.appendChild(title);

                const link = document.createElement('a');
                link.href = `https://finviz.com/quote.ashx?t=${stock}&p=d`;
                link.target = "_blank";

                const img = document.createElement('img');
                img.src = `https://charts2-node.finviz.com/chart.ashx?cs=l&t=${stock}&tf=d&s=linear&ct=candle_stick`;
                img.alt = `Stock Chart for ${stock}`;
                img.className = 'chart';

                link.appendChild(img);
                container.appendChild(link);
            }
        }

        // Function to update charts and set cookie
        function updateCharts() {
            const input = document.getElementById('stockInput').value;
            const stocks = input.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            if (stocks.length > 0) {
                setCookie('selectedStocks', stocks.join(','), 30); // Cookie expires in 30 days
                loadCharts(stocks);
            }
        }

        // On page load, check for cookie and load charts
        document.addEventListener("DOMContentLoaded", () => {
            const savedStocks = getCookie('selectedStocks');
            if (savedStocks) {
                const stocks = savedStocks.split(',');
                document.getElementById('stockInput').value = stocks.join(', ');
                loadCharts(stocks);
            }
        });
    </script>
</body>
</html>
