<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stockInput { width: 60%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #chartContainer { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        .chart { display: block; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stock Chart Viewer</h1>
    <input type="text" id="stockInput" placeholder="Enter stock symbols (comma separated)">
    <button onclick="updateCharts()">Update Charts</button>
    <div id="chartContainer"></div>

    <script>
        // Function to fetch company name from Finnhub API
        async function fetchCompanyName(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/profile2?symbol=${symbol}&token=YOUR_API_KEY`);
                const data = await response.json();
                return data.name || symbol;
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return symbol;
            }
        }

        // Function to load charts based on stock symbols
        async function loadCharts(stocks) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            for (const stock of stocks) {
                if (stock.startsWith('*')) {
                    // Create a section header
                    const header = document.createElement('h2');
                    header.innerText = stock.substring(1).trim();
                    container.appendChild(header);
                } else {
                    // Fetch and display the stock chart
                    const companyName = await fetchCompanyName(stock);
                    const title = document.createElement('h3');
                    title.innerText = companyName;
                    container.appendChild(title);

                    const link = document.createElement('a');
                    link.href = `https://finviz.com/quote.ashx?t=${stock}&p=d`;
                    link.target = "_blank";

                    const img = document.createElement('img');
                    img.src = `https://charts2-node.finviz.com/chart.ashx?cs=l&t=${stock}&tf=d&s=linear&ct=candle_stick`;
                    img.alt = `Stock Chart for ${stock}`;
                    img.className = 'chart';

                    link.appendChild(img);
                    container.appendChild(link);
                }
            }
        }

        // Function to update charts and set cookie
        function updateCharts() {
            const input = document.getElementById('stockInput').value;
            const stocks = input.split(',').map(s => s.trim()).filter(s => s);
            if (stocks.length > 0) {
                // Save to cookie
                document.cookie = `stocks=${encodeURIComponent(input)}; path=/; max-age=${60 * 60 * 24 * 30}`;
                loadCharts(stocks);
            }
        }

        // Function to get cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Event listener for Enter key
        document.getElementById('stockInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                updateCharts();
            }
        });

        // Load charts on page load based on cookie
        document.addEventListener('DOMContentLoaded', () => {
            const cookieValue = getCookie('stocks');
            if (cookieValue) {
                document.getElementById('stockInput').value = decodeURIComponent(cookieValue);
                const stocks = cookieValue.split(',').map(s => s.trim()).filter(s => s);
                loadCharts(stocks);
            }
        });
    </script>
</body>
</html>
