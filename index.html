<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stockInput { width: 60%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #chartContainer { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        .chart { display: block; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stock Chart Viewer</h1>
    <input type="text" id="stockInput" placeholder="Enter stock symbols (comma separated)">
    <button onclick="updateCharts()">Update Charts</button>
    <div id="chartContainer"></div>

    <script>
        // API keys
        const FINNHUB_API_KEY = 'cuu664pr01qv6ijm0140cuu664pr01qv6ijm014g';
        const FMP_API_KEY = 'WDNbcPeFae0D9GaCx4syMsjAt2fKO3Hu';

        // Function to fetch company name from Financial Modeling Prep API
        async function fetchCompanyNameFromFMP(symbol) {
            try {
                const response = await fetch(`https://financialmodelingprep.com/api/v3/profile/${symbol}?apikey=${FMP_API_KEY}`);
                const data = await response.json();
                if (data && data.length > 0 && data[0].companyName) {
                    return data[0].companyName;
                }
            } catch (error) {
                console.error(`FMP API error for ${symbol}:`, error);
            }
            return null;
        }

        // Function to fetch company name from Finnhub API
        async function fetchCompanyNameFromFinnhub(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/profile2?symbol=${symbol}&token=${FINNHUB_API_KEY}`);
                const data = await response.json();
                if (data && data.name) {
                    return data.name;
                }
            } catch (error) {
                console.error(`Finnhub API error for ${symbol}:`, error);
            }
            return null;
        }

        // Function to get company name using APIs
        async function getCompanyName(symbol) {
            // Try fetching from FMP API
            let companyName = await fetchCompanyNameFromFMP(symbol);
            if (companyName) {
                return companyName;
            }

            // If FMP API fails, try Finnhub API
            companyName = await fetchCompanyNameFromFinnhub(symbol);
            if (companyName) {
                return companyName;
            }

            // If all else fails, return the symbol itself
            return symbol;
        }

        // Function to load charts based on stock symbols
        async function loadCharts(stocks) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            for (const stock of stocks) {
                if (stock.startsWith('*')) {
                    // Create a section header
                    const header = document.createElement('h2');
                    header.innerText = stock.substring(1).trim();
                    container.appendChild(header);
                } else {
                    // Fetch and display the stock chart
                    const companyName = await getCompanyName(stock);
                    const title = document.createElement('h3');
                    title.innerText = companyName;
                    container.appendChild(title);

                    const link = document.createElement('a');
                    link.href = `https://finviz.com/quote.ashx?t=${stock}&p=d`;
                    link.target = "_blank";

                    const img = document.createElement('img');
                    img.src = `https://charts2-node.finviz.com/chart.ashx?cs=l&t=${stock}&tf=d&s=linear&ct=candle_stick`;
                    img.alt = `Stock Chart for ${stock}`;
                    img.className = 'chart';

                    link.appendChild(img);
                    container.appendChild(link);
                }
            }
        }

        // Function to update charts based on input
        function updateCharts() {
            const input = document.getElementById('stockInput').value;
            const stocks = input.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            if (stocks.length > 0) {
                loadCharts(stocks);
            }
        }

        // Add event listener to input field for Enter key
        document.getElementById('stockInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                updateCharts();
            }
        });

        // Load charts on page load if stocks are present in the input
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById('stockInput').value;
            const stocks = input.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            if (stocks.length > 0) {
                loadCharts(stocks);
            }
        });
    </script>
</body>
</html>
